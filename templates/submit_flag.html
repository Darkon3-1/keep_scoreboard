{% extends 'base.html' %}

{% block title %}Submit Flag{% endblock %}

{% block content %}
    <h1>Submit Flag</h1>
    <form method="post" action="{{ url_for('submit_flag') }}">
        <label for="flag">Flag</label>
        <input type="text" id="flag" name="flag" required>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
